<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360度写真 & 動画ビューワー</title>
  <script type="module" src="src/main.js"></script>
</head>

<body>
  <div id="videoControls">
    <input type="file" id="fileSelector" accept="video/*,image/*">
  </div>

  <div id="buttonBarLeft">
    <button id="controlResetBtn">視点初期化</button>
  </div>

  <div id="playBtnDiv">
    <div id="playBtn">
      <img id="playBtnImg" src="./src/assets/pauseCircleIcon.svg" alt="">
    </div>
  </div>
  <div id="rewindBtnDiv">
    <div id="rewindBtn">
      <img src="./src/assets/replay10icon.svg" alt="">
    </div>
  </div>
  <div id="forwardBtnDiv">
    <div id="forwardBtn">
      <img src="./src/assets/forward10icon.svg" alt="">
    </div>
  </div>

</body>

</html>
