<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360度写真 & 動画ビューワー</title>
  <script type="module" src="src/main.js"></script>
</head>

<body>
  <div id="flex-container">
    <div id="fileSelectorDiv">
      <input type="file" id="fileSelector" accept="video/*,image/*">
    </div>

    <div id="textToolControls">
      <input type="text" id="labelTextInput" placeholder="ラベルを入力">
      <button id="toggleAddTextBtn">テキスト: OFF</button>
      <input type="color" id="textColorPicker" value="#ffffff" title="テキスト色">
      <button id="toggleAddArrowBtn">矢印: OFF</button>
      <input type="color" id="arrowColorPicker" value="#ff0000" title="矢印色">
      <button id="clearTextBtn">全消去</button>
    </div>

    <div id="videoControls" class="controls-container hidden">
      <button id="rewindBtn" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
        </svg>
      </button>
      <button id="playPauseBtn" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
      </button>
      <button id="fastForwardBtn" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" />
        </svg>
      </button>
    </div>

    <div id="propertyPanel" class="hidden">
      <h3>編集プロパティ</h3>
      <div id="transformModeControls">
        <button id="modeTranslateBtn" class="active">移動</button>
        <button id="modeRotateBtn">回転</button>
      </div>

      <div id="textProperties" class="hidden">
        <label id="editTextLabel">テキスト: <input type="text" id="editTextInput"></label>
        <label id="editTextSizeLabel">サイズ: <input type="range" id="editTextSize" min="0.5" max="5.0" step="0.1"
            value="1.0"></label>
      </div>

      <label id="editColorLabel">色: <input type="color" id="editColorPicker" value="#ffffff"></label>

      <div class="actions">
        <button id="deleteObjectBtn" class="danger">削除</button>
        <button id="closePanelBtn">閉じる</button>
      </div>
    </div>

    <div id="controlResetDiv">
      <button id="controlResetBtn">視点初期化</button>
    </div>

    <div id="saveImageDiv">
      <select id="saveFormatSelect">
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
      </select>
      <button id="saveEquirectBtn">画像保存</button>
    </div>

  </div>

</body>

</html>
